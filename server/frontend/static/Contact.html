<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>

    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">

    <!-- Custom Styling for the page -->
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #40E0D0;  /* Turquoise background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .navbar h2 {
            color: black;
            font-weight: bold;
            margin-left: 20px;
        }
        .navbar-toggler {
            border-color: black;
        }
        .navbar-toggler-icon {
            color: black;
        }
        .navbar-nav .nav-link {
            color: black;
            font-size: 1.2em;
            margin-right: 20px;
        }
        .navbar-nav .nav-link.active {
            text-decoration: underline;
        }
        .navbar-nav .nav-link:hover {
            color: #007BFF;
        }

        /* Main Content Styling */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #ffffff;
        }
        .contact-section img {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }
        .contact-info {
            margin-left: 50px;
            font-size: 1.2em;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .sample-image {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: -1;
            font-size: 5em;
            color: rgba(100, 100, 255, 0.2);
        }
    </style>
</head>
<body>

<div>
  <nav class="navbar navbar-expand-lg">
    <h2>Dealerships</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Contact Section -->
  <div class="contact-section">
    <!-- Image on the Left -->
    <div class="contact-image">
      <img src="/static/cars.jpeg" alt="Dealership Image">
    </div>
    
    <!-- Contact Info on the Right -->
    <div class="contact-info">
      <p><strong>Contact Customer Service</strong></p>
      <p>Email: <a href="mailto:support@bestcars.com">support@bestcars.com</a></p>
      <p>Contact our National Advertising team: <a href="mailto:NationalSales@bestcars.com">NationalSales@bestcars.com</a></p>
      <p>Contact our Public Relations team: <a href="mailto:PR@bestcars.com">PR@bestcars.com</a></p>
      <p>Phone: (312) 567-1111</p>
      <p>Visit: <a href="http://bestcars.com">BestCars.com</a></p>
    </div>
  </div>

  <!-- Sample text overlay as seen in the image -->
  <div class="sample-image">
  
  </div>
</div>

<!-- Optional JavaScript for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
